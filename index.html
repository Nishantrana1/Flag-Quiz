<!DOCTYPE html>
<html lang="en">
<head>
    <title>Master Flag Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div id="start-screen">
            <h1>ğŸŒ World Flag Master</h1>
            <p style="font-size: 18px; color: #555; margin-bottom: 30px;">
                Are you a geography expert?<br>
                Guess <strong>25 flags</strong> from around the world!<br>
                Some are easy, some are impossible.
            </p>
            <button onclick="startGame()" class="restart-btn">Start Quiz</button>
        </div>

        <div id="game-container" class="hidden">
            <div class="stats-bar">
                <span id="progress-text">Question: 1 / 25</span>
                <span id="score-text">Score: 0</span>
            </div>

            <div class="flag-box">
                <img id="flag" alt="Flag" src="">
            </div>

            <div id="options" class="options-grid"></div>

            <p id="message"></p>
        </div>

        <div id="end-screen" class="hidden">
            <h1>ğŸ‰ Quiz Completed!</h1>
            <p>Your Final Score:</p>
            <h2 id="final-score">0 / 25</h2>
            <p id="feedback-text"></p>
            <button onclick="restartGame()" class="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
